<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Calculator</title>
</head>
<body>
  <div class="calculator">
    <form>
      <input type="text" class="display">
    </form>
    <div class="buttons">
      <button type="button" class="btn function" data-num="/">/</button>
      <button type="button" class="btn function" data-num="*">*</button>
      <button type="button" class="btn function" data-num="-">-</button>
      <button type="button" class="btn function" data-num="+">+</button>
<!-- Input buttons -->
      <button type="button" class="btn function" data-num="9">9</button>
      <button type="button" class="btn function" data-num="8">8</button>
      <button type="button" class="btn function" data-num="7">7</button>
      <button type="button" class="btn function" data-num="6">6</button>
      <button type="button" class="btn function" data-num="5">5</button>
      <button type="button" class="btn function" data-num="4">4</button>
      <button type="button" class="btn function" data-num="3">3</button>
      <button type="button" class="btn function" data-num="2">2</button>
      <button type="button" class="btn function" data-num="1">1</button>
      <button type="button" class="btn function" data-num="0">0</button>
      <button type="button" class="btn function" data-num=".">.</button>
<!-- Action buttons -->
      <button type="button" class="btn function" data-num="=">=</button>
      <button type="button" class="btn function" data-num="C">C</button>
    </div>
  </div>
</body>
</html>
